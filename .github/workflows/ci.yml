name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          distr-api-base: ${{ vars.DISTR_API_BASE }}
          distr-api-token: ${{ secrets.DISTR_TOKEN }}
          distr-application-version-name: ${{ github.ref_name }}
          distr-application-id: ${{ vars.DISTR_APPLICATION_ID }}
        #env:
        #  DISTR_API_BASE: ${{ vars.DISTR_API_BASE }}
        #  DISTR_TOKEN: ${{ secrets.DISTR_TOKEN }}

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.time }}"
